
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Rosales - All my  Links</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="background" id="background"></div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', event => {
            VANTA.GLOBE({
            el: "#background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00

            })

            setTimeout(function(){
            let container = document.querySelector('.container');
            container.style.opacity = 1.0;
        }, 1000);
        })


        </script>
    <div class="container">
        <div class="header">
            <h1>Alex Rosales - All my Links</h1>
            <img src="./images/profile_pic.jpg" alt="profile_pic" id="profile_pic">
        </div>

        <div class="body">
            <ul>
                <!-- FIXME : Edit styling of buttons -->

                <li class="linkButton"><a href="https://www.instagram.com/white.boy_alex/" class="fa fa-instagram fa-2x" target="_blank"> Instagram</a></li>
                <li class="linkButton"><a href="https://www.linkedin.com/in/alex-rosales-186b1a1b7" class="fa fa-linkedin fa-2x" target="_blank"> LinkedIn</a></li>
                <li class="linkButton"><a href="https://github.com/hAlexrr" class="fa fa-github fa-2x" target="_blank"> Github</a></li>
            </ul>
        </div>

    </div>
</body>
</html>
